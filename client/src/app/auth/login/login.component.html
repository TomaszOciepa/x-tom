<div class="container-fluid">
    <ng-container *ngIf="!auth.isAuthenticated">
        <div class="row">
            <div class="col-md-6">
                <h3>Mam już konto</h3>
                <div class="alert alert-danger" *ngIf="message">{{message}}</div>
                <form [formGroup]="loginForm" (submit)="login()">
        
                    <ng-container *ngIf="valid"> 
                        <div class="alert alert-danger" role="alert">
                            Wpisz email i hasło
                          </div>
                    </ng-container>
                    
                    <ng-container *ngIf="!correctData"> 
                        <div class="alert alert-danger" role="alert">
                            Niepoprawny login lub hasło
                          </div>
                    </ng-container>
        
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="user_email" placeholder="E-mail">
                        <validation-feedback [control]="loginForm.get('user_email')"></validation-feedback>
                    </div>
                
                    <div class="form-group">
                        <input type="password" class="form-control" formControlName="user_password" placeholder="Hasło">
                    </div>
        
                    <input type="submit" class="btn btn-primary mx-auto login" value="Zaloguj się">
        
                    <div>
                        <a [routerLink]="['/przypomnij-haslo']">Nie pamiętam hasła</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Nie mam konta</h3>
                <ng-container *ngIf="options == 1">
                    <button [routerLink]="['/zamowienie']" type="button" class="btn btn-primary">Kontynuuj bez logowania</button>
                </ng-container>    

                <button [routerLink]="['/rejestracja']" type="button" class="btn btn-primary">Załóż konto</button>
            </div>
        </div>
    </ng-container>

</div>

<ng-container *ngIf="auth.isAuthenticated">
    <div class="alert alert-success" role="alert">
        <h3>Zalogowano</h3>
        <button class="btn btn-info" [routerLink]="['/home']">Przejdz do strony głównej</button>
      </div>
</ng-container>
