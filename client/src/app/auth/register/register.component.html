<h3>Rejstracja</h3>
<div class="alert alert-danger" *ngIf="message">{{message}}</div>
<div class="form">
    <form class="contact100-form" [formGroup]="registerForm" (submit)="register()">

        <div class="form-group wrap-input100 rs1-wrap-input100">
            <label for="FirstName">Imię</label>
            <input type="text" class="form-control" formControlName="user_firstName">
        </div>

        <div class="form-group wrap-input100 rs1-wrap-input100">
            <label for="LastName">Nazwisko</label>
            <input type="text" class="form-control" formControlName="user_lastName">
        </div>

        <div class="form-group wrap-input100 rs1-wrap-input100">
            <label class="label-input100" for="Email">Email</label>
            <input class="input100" type="text" class="form-control" formControlName="user_email">
        </div>
        
        <div class="form-group wrap-input100 rs1-wrap-input100">
            <label for="PhoneNumber">Numer telefonu</label>
            <input type="text" class="form-control" formControlName="user_phoneNumber">
        </div>

        <div class="form-group wrap-input100 rs1-wrap-input100">
            <label for="Password">Hasło</label>
            <input type="text" class="form-control" formControlName="user_password">
        </div>
    
        <div class="form-group wrap-input100 rs1-wrap-input100">
            <label for="Password2">Powtórz hasło</label>
            <input type="text" class="form-control" formControlName="user_password2">
        </div>
        
        <div class="form-group wrap-input100 rs1-wrap-input100">
            <label for="ZipCode">Kod pocztowy</label>
            <input type="text" class="form-control" formControlName="user_zipCode">
        </div>
    
        <div class="form-group wrap-input100 rs1-wrap-input100">
            <label for="City">Miasto</label>
            <input type="text" class="form-control" formControlName="user_city">
        </div>
    
        <div class="form-group wrap-input100 rs1-wrap-input100">
            <label for="Street">Ulica</label>
            <input type="text" class="form-control" formControlName="user_street">
        </div>
    
        <input type="submit" class="btn btn-danger input100-submit" value="załóż konto">
    </form>
</div>
