<p>Dodaj drona</p>

<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<form [formGroup]="addDroneForm" (submit)="addDrone()">
    <div class="form-group">
        <label for="Name">Producent</label>
        <input type="Mark" class="form-control" formControlName="drone_mark">
    </div>

    <div class="form-group">
        <label for="Descripton">Opis</label>
        <input type="text" class="form-control" formControlName="drone_description">
    </div>

    <div class="form-group">
        <label for="Price">Cena</label>
        <input type="text" class="form-control" formControlName="drone_price">
    </div>

    <div class="form-group">
        <label for="Status">Status</label>
        <input type="text" class="form-control" formControlName="drone_status">
    </div>

    <div class="form-group">
        <label for="Time">Czas pracy</label>
        <input type="text" class="form-control" formControlName="drone_time_work">
    </div>

    <div class="form-group">
        <label for="Range">Zasięg</label>
        <input type="text" class="form-control" formControlName="drone_range">
    </div>

    <div class="form-group">
        <label for="Kamera">Kamera</label>
        <input type="text" class="form-control" formControlName="drone_camera">
    </div>

    <div class="form-group">
        <label for="Amount">Dostępna ilość</label>
        <input type="text" class="form-control" formControlName="drone_amount_available">
    </div>

    <input type="submit" class="btn btn-danger mx-auto">
</form>
