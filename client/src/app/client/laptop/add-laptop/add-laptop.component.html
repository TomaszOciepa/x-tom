<p>Dodaj Laptop</p>

<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<form [formGroup]="addLaptopForm" (submit)="addLaptop()">
    <div class="form-group">
        <label for="Name">Producent</label>
        <input type="Mark" class="form-control" formControlName="laptop_mark">
    </div>

    <div class="form-group">
        <label for="Descripton">Opis</label>
        <input type="text" class="form-control" formControlName="laptop_description">
    </div>

    <div class="form-group">
        <label for="Price">Cena</label>
        <input type="text" class="form-control" formControlName="laptop_price">
    </div>

    <div class="form-group">
        <label for="Status">Status</label>
        <input type="text" class="form-control" formControlName="laptop_status">
    </div>

    <div class="form-group">
        <label for="System">System operacyjny</label>
        <input type="text" class="form-control" formControlName="laptop_system">
    </div>

    <div class="form-group">
        <label for="Processor">Processor</label>
        <input type="text" class="form-control" formControlName="laptop_processor">
    </div>

    <div class="form-group">
        <label for="Ram">Pamięć RAM</label>
        <input type="text" class="form-control" formControlName="laptop_ram_size">
    </div>

    <div class="form-group">
        <label for="DyskType">Rodzaj dysku</label>
        <input type="text" class="form-control" formControlName="laptop_disc_type">
    </div>

    <div class="form-group">
        <label for="DyskSize">Rozmiar dysku</label>
        <input type="text" class="form-control" formControlName="laptop_disc_size">
    </div>

    <div class="form-group">
        <label for="GraphicsCard">Karta graficzna</label>
        <input type="text" class="form-control" formControlName="laptop_graphics_card">
    </div>

    <div class="form-group">
        <label for="ScreenDiagonal">Przekątna ekranu</label>
        <input type="text" class="form-control" formControlName="laptop_screen_diagonal">
    </div>

    <div class="form-group">
        <label for="Amount">Dostępna ilość</label>
        <input type="text" class="form-control" formControlName="laptop_amount_available">
    </div>

    <input type="submit" class="btn btn-danger mx-auto">
</form>
