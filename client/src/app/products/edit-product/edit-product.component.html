<ng-container *ngIf="typeProduct == 'drone'">
    <drone-form [getProduct]="editedProduct" (saveProduct)="saveProduct($event)"></drone-form>
</ng-container>

<ng-container *ngIf="typeProduct == 'laptop'">
    <laptop-form [getProduct]="editedProduct" (saveProduct)="saveProduct($event)"></laptop-form>
</ng-container>

<ng-container *ngIf="typeProduct == 'smartphone'">
    <smartphone-form [getProduct]="editedProduct" (saveProduct)="saveProduct($event)"></smartphone-form>
</ng-container>
