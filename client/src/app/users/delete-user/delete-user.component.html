
<ng-container *ngIf="auth.isAuthenticated && auth.role == 'ADMIN'">

    <ng-container *ngIf="!remove">
        <p>
            Czy napewo chcesz usunąć wybranego użytkownika?
        </p>
        
        <a class="btn btn-success" [routerLink]="['/user', id]">Nie</a>
        <button type="button" class="btn btn-danger" (click)="delete()">Tak</button>
    </ng-container>

    <ng-container *ngIf="remove">
        <div class="alert alert-success" role="alert">
            Usunięto
          </div>
        <a class="btn btn-success" [routerLink]="['/users']">Ok</a>
    </ng-container>
</ng-container>
