<div class="container-fluid">
  <div col="row">
    <div class="col-lg-12">
        <div class="wraper">
          <ng-container *ngIf="auth.isAuthenticated && auth.role == 'ADMIN'">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Lp</th>
                  <th scope="col">Imię i nazwisko</th>
                  <th scope="col">E-mail</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usersList let i = index;">
                  <th scope="row">{{i+1}}</th>
                  <td>{{user.user_firstName }} {{user.user_lastName}}</td>
                  <td>{{user.user_email}}</td>
                  <a [routerLink]="['/user', user.user_id]">
                    <span _ngcontent-rgj-c197="" class="material-icons">assignment</span>
                      szczegóły
                  </a>
                </tr>
              </tbody>
            </table>
          </ng-container>
          
          <ng-container *ngIf="!auth.isAuthenticated">
            <div class="alert alert-warning" role="alert">
                <h3>Nie jesteś zalogowany</h3>
                <button class="btn btn-info" [routerLink]="['/logowanie']">Zaloguj</button>
              </div>
          </ng-container>
        </div>
    </div>
  </div>
</div>
