<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="wraper">
                <ng-container *ngIf="auth.isAuthenticated && auth.role == 'ADMIN'">
                    <user-role-form [getUser]="editedUser" (saveUser)="updateUser($event)"></user-role-form>
                </ng-container>
                
                <ng-container *ngIf="!auth.isAuthenticated">
                    <div class="alert alert-warning" role="alert">
                        <h3>Nie jeste≈õ zalogowany</h3>
                        <button class="btn btn-info" [routerLink]="['/login']">Zaloguj</button>
                      </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
